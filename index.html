<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB-Clone</title>
    <script src="https://kit.fontawesome.com/9bc199c9db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body >
    <!-- Navbar Component -->
    <header>
        <!-- Website Logo -->
        <div class="logo">
            <a href="index.html"><img src="Assets/IMDB_Logo_2016.svg.png" alt="logo"/></a>
        </div>
        <!-- Home Button -->
        <div class="home">
            <a href="index.html">Home</a>
        </div>
        <!-- Favourite Button -->
        <div class="favourite">
            <a href="Pages/fav.html">
                <span>Favourites </span>
                <i class="fa-solid fa-heart"></i>
            </a>
        </div>
    </header>

    <!-- Main Component -->
    <main>
        <!-- Search Box -->
        <div class="search">
            <div class="search-input">
                <input type="text" placeholder="Search Movie Here..." class="search-box" id="search-box">

            </div>

            <div class="search-list hide-list" id="search-list"> 
            </div>
        </div>

        <!-- Movie Cards -->
        <div class="movies">
            <!-- Movies will inserted by JS -->
        </div>
    </main>
    <!-- Script file  -->
    <script src="script.js"></script>
</body>
</html>
